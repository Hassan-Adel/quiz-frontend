
<mat-card>
    <mat-card-header>
        <mat-card-title>LogIn</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" (ngSubmit)="login()">
        <mat-card-content>
            
                <mat-form-field class="fullWidth">
                    <input formControlName="email" type="email" name="Email" matInput placeholder="Email" >
                </mat-form-field>

                <mat-form-field class="fullWidth">
                        <input formControlName="password" type="password" name="Password" matInput placeholder="Passwod" >
                </mat-form-field>
            
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="!form.valid" >login</button>
        </mat-card-actions>
    </form>
</mat-card>
